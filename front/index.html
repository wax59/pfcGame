<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
      <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#options">Toogle Menu</button>
      <div class='collapse show m-5 border rounded p-3' id='options'>
        <div class='row'>
          <div class='col-md-3'></div>
          <label class="col-md-1 col-form-label" for="username">Username: </label>
          <div class='col-md-5'><input id="username" type="text" class="form-control" placeholder="Username"></div>
          <div class='col-md-3'></div>
        </div>
        <div class='row'>
          <div class='col-md-3'></div>
          <label class="col-md-1 col-form-label" for="lobbyId">Lobby: </label>
          <div class='col-md-5'><input id="lobbyId" type="text" class="form-control" placeholder="Lobby ID"></div>
          <div class='col-md-3'></div>
        </div>
        <div class='row m-3'>
          <div class='col-md-2 mx-auto'><button type="button" id="joinLobbyButton" class="btn btn-primary">Join</button></div>
          <div class='col-md-2 mx-auto'><button type="button" id="createLobbyButton" class="btn btn-primary">Create</button></div>
          <div class='col-md-2 mx-auto'><button type="button" id="saveUsername" class="btn btn-primary">Save Username</button></div>
        </div>
      </div>
      <div class='m-3' id='lobby'>
      </div>
      <div class='m-3 d-none' id='game'>
        <div class='row m-3 p-3 border rounded'>
          <div class='col-md-2'>Pick your choice :</div>
          <div class='col-md-3'><button type="button" id="pierre" class="btn btn-primary">Pierre</button></div>
          <div class='col-md-3'><button type="button" id="feuille" class="btn btn-primary">Feuille</button></div>
          <div class='col-md-3'><button type="button" id="ciseaux" class="btn btn-primary">Ciseaux</button></div>
          <div class='col-md-1'></div>
        </div>
        <div class='row m-3 p-3 border rounded'>
          <div id='gameResult' class='col'></div>
        </div>
        <div class = 'row'>
          <div class='col-md-3'></div>
          <div id='gameScoreBoard' class='col-md-6'></div>
          <div class='col-md-3'></div>
        </div>
      </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/js/socket.io.js"></script>
        <script>
            var socket = io();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        
      </div>

    </body>
</html>
